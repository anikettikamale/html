    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        header::before{
            background: url('https://e0.pxfuel.com/wallpapers/149/259/desktop-wallpaper-web-development.jpg');
            content: "";
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .navigation{
            color:green;
            font-family: 'Bree Serif', serif;
            font-size: 20px;
            display: flex;
           
            
        }
       .navbar li:hover,
       .navbar li.active{

         color: red;
       }
        li {
            list-style: none;
           
           
            margin: 10px;
            box-shadow: 2px 2px 2px white;
            
            
            
            
        }
        

        section {
            color:white;
            height: 344px;
            font-family: 'Bree Serif', serif;
            margin: 3px 230px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        section h1 a{
            color: greenyellow;
        }
      h1{
            color:aqua;
            font-size: 3rem;
             box-shadow: 3px 3px 3px white ;
             }
        h1:hover,
        h1:active{
            color:lightslategray;
        }
        section a{
            font-size: 25px;
        }

h2{
    color: brown;
    font-size: 2rem;
    transition-property: color;
    transition-duration: 1s;
    box-shadow: 3px 3px 3px white;
text-shadow: 2px 2px 2px white;

}
h2:hover,
h2:active{
    color: yellow; 
}

    .right {
        position: absolute;
        right: 34px;
        top: 43px;
        display: inline-block;

    }
    .btn:hover {
        background-color: rgb(7, 193, 22);
    }
    .btn {
        font-family: 'Baloo Bhai', cursive;
        margin: 0px 5px;
        background-color: black;
        color: white;
        padding: 4px 14px;
        border: 2px solid red ;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }
    .manoj{
        display:flex;
        gap: 50px;
        
    }
    .manoj img{
        border:4px solid lightslategrey ;
    }
    .manoj img:hover{
        box-shadow: 2px 2px 30px yellow ;
    }
